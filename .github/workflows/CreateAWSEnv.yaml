name: Create AWS Environment

on:
  workflow_dispatch:

jobs:
  test:
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

    runs-on: ubuntu-latest # runner

    steps:
      - uses: actions/checkout@v2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.8
      - name: Create AWS credentials files
        run: sh ./scripts/aws/create_files.sh
      - name: Initialize terraform
        run: sh ./scripts/terraform/init.sh
      - name: Create AWS infrastructure
        run: sh ./scripts/terraform/apply.sh
      - name: Generate deployment package
        run: zip -r deploy.zip . docker-compose.yml
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: qload-api-test
          environment_name: qload-api-test
          version_label: ${{ github.event.repository.updated_at}}
          region: eu-central-1
          deployment_package: deploy.zip
